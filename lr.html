<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
   
    <div class="container">
        <div class="row">
           
            <div class="col col-12 col-sm-4 col-md-4 col-lg-4">
                <h1>Login </h1>
                <table class="table">
                    <tr>
                        <td>Email id</td>
                        <td><input type="email" class="flow-control"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" class="flow-control"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><Button class="btn btn-info">Login</Button></td>
                    </tr>
                </table>
                </div>
                <div class="col">
                    <h1>Registration </h1>
                    <div class="col col-12 col-sm-4 col-md-4 col-lg-4">
                        <table class="table">
                            <tr>
                                <td>Name</td>
                                <td><input type="text" class="flow-control"></td>
                            </tr>
                            <tr>
                                <td>D.O.B</td>
                                <td><input type="date" class="flow-control"></td>
                            </tr>
                            <tr>
                                <td>Email id</td>
                                <td><input type="email" class="flow-control"></td>
                            </tr>
                            <tr>
                                <td>Password</td>
                                <td><input type="password" class="flow-control"></td>
                            </tr>
                            <tr>
                                <td>Confirm Password</td>
                                <td><input type="password" class="flow-control"></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><Button class="btn btn-info">Register</Button></td>
                            </tr>
                        </table>
                    </div>

                
            </div>
        </div>
    </div>
</body>
</html>
